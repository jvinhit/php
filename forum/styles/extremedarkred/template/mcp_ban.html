<!-- INCLUDE mcp_header.html -->

<script type="text/javascript">
	// <![CDATA[

	var ban_length = new Array();
		ban_length[-1] = '';
	<!-- BEGIN ban_length -->
		ban_length['{ban_length.BAN_ID}'] = '{ban_length.A_LENGTH}';
	<!-- END ban_length -->

	var ban_reason = new Array();
		ban_reason[-1] = '';
	<!-- BEGIN ban_reason -->
		ban_reason['{ban_reason.BAN_ID}'] = '{ban_reason.A_REASON}';
	<!-- END ban_reason -->

	var ban_give_reason = new Array();
		ban_give_reason[-1] = '';
	<!-- BEGIN ban_give_reason -->
		ban_give_reason['{ban_give_reason.BAN_ID}'] = '{ban_give_reason.A_REASON}';
	<!-- END ban_give_reason -->

	function display_details(option)
	{
		document.getElementById('mcp_ban').unbangivereason.value = ban_give_reason[option];
		document.getElementById('mcp_ban').unbanreason.value = ban_reason[option];
		document.getElementById('mcp_ban').unbanlength.value = ban_length[option];
	}

	// ]]>
</script>

<form id="mcp_ban" method="post" action="{U_ACTION}">

	{$BEGIN_TCORNERS}{L_TITLE}{$END_TCORNERS}
	<table width="100%" class="tablebg" cellspacing="1" cellpadding="4" border="0">
	<tr>
		<td class="row3 gensmall" colspan="2">{L_EXPLAIN}</td>
	</tr>
	<tr>
		<td class="row1 genmed" width="45%" valign="top" align="{S_CONTENT_FLOW_END}"><label for="ban"><strong>{L_BAN_CELL}:</strong></label></td>
		<td class="row2">
			<textarea name="ban" id="ban" cols="40" rows="3" class="post">{USERNAMES}</textarea>
			<!-- IF S_USERNAME_BAN --><br />[ <a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]<!-- ENDIF -->
		</td>
	</tr>
	<tr>
		<td class="row1 genmed" valign="top" align="{S_CONTENT_FLOW_END}"><label for="banlength"><strong>{L_BAN_LENGTH}:</strong></label></td>
		<td class="row2"><div style="margin-bottom:2px"><select name="banlength" id="banlength">{S_BAN_END_OPTIONS}</select></div><input type="text" name="banlengthother post" /> {L_YEAR_MONTH_DAY}</td>
	</tr>
	<tr>
		<td class="row1" valign="top" align="{S_CONTENT_FLOW_END}"><label for="banexclude"><strong class="genmed">{L_BAN_EXCLUDE}:</strong></label><br /><span class="gensmall">{L_BAN_EXCLUDE_EXPLAIN}</span></td>
		<td class="row2"><label><input type="radio" name="banexclude" id="banexclude" value="1" /> {L_YES}</label> &nbsp; <label><input type="radio" class="radio" name="banexclude" value="0" checked="checked" /> {L_NO}</label></td>
	</tr>
	<tr>
		<td class="row1 genmed" valign="top" align="{S_CONTENT_FLOW_END}"><label for="banreason"><strong>{L_BAN_REASON}:</strong></label></td>
		<td class="row2"><input id="banreason" name="banreason" type="text post" maxlength="255" /></td>
	</tr>
	<tr>
		<td class="row1 genmed" valign="top" align="{S_CONTENT_FLOW_END}"><label for="bangivereason"><strong>{L_BAN_GIVE_REASON}:</strong></label></td>
		<td class="row2"><input id="bangivereason" name="bangivereason" type="text post" maxlength="255" /></td>
	</tr>
	<tr>
		<td class="cat" colspan="2" align="center"><input type="submit" class="button" name="bansubmit" value="{L_SUBMIT} button" />&nbsp; <input type="reset" value="{L_RESET}" class="button" />&nbsp;</td>
	</tr>
	</table>
	{$BCORNERS}
	<br />

	{$BEGIN_TCORNERS}{L_UNBAN_TITLE}{$END_TCORNERS}
	<table width="100%" class="tablebg" cellspacing="1" cellpadding="4" border="0">
	<tr>
		<td class="row3 gensmall" colspan="2">{L_UNBAN_EXPLAIN}</td>
	</tr>
	<!-- IF S_BANNED_OPTIONS -->
		<tr>
			<td class="row1" valign="top" width="45%" align="{S_CONTENT_FLOW_END}"><label for="unban"><strong>{L_BAN_CELL}:</strong></label></td>
			<td class="row2"><select name="unban[]" id="unban" multiple="multiple" size="10" style="width:50%" onchange="if (this.selectedIndex > -1) { display_details(this.options[this.selectedIndex].value); } else { display_details(-1); }">{BANNED_OPTIONS}</select></td>
		</tr>
		<tr>
			<td class="row1" valign="top" align="{S_CONTENT_FLOW_END}"><label for="unbanlength"><strong>{L_BAN_LENGTH}:</strong></label></td>
			<td class="row2"><input style="border:0;width:100%" type="text" id="unbanlength" name="unbanlength" disabled="disabled" /></td>
		</tr>
		<tr>
			<td class="row1" valign="top" align="{S_CONTENT_FLOW_END}"><label for="unbanreason"><strong>{L_BAN_REASON}:</strong></label></td>
			<td class="row2"><input style="border:0;width:100%" type="text" id="unbanreason" name="unbanreason" disabled="disabled" /></td>
		</tr>
		<tr>
			<td class="row1" valign="top" align="{S_CONTENT_FLOW_END}"><label for="unbangivereason"><strong>{L_BAN_GIVE_REASON}:</strong></label></td>
			<td class="row2"><input style="border:0;width:100%" type="text" id="unbangivereason" name="unbangivereason" disabled="disabled" /></td>
		</tr>
		<tr>
			<td class="cat" colspan="2" align="center"><input type="submit" class="button" name="unbansubmit" value="{L_SUBMIT} button" />&nbsp; <input type="reset" value="{L_RESET}" class="button" />&nbsp;</td>
		</tr>
	<!-- ELSE -->
		<tr>
			<td class="row1 genmed" colspan="2" align="center">{L_NO_BAN_CELL}</td>
		</tr>
	<!-- ENDIF -->
	</table>
	{$BCORNERS}

    {S_FORM_TOKEN}
</form>

<!-- INCLUDE mcp_footer.html -->
