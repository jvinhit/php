<!-- INCLUDE ucp_header.html -->

<!-- DEFINE $S_SIGNATURE = 1 -->
{$BEGIN_TCORNERS}{L_TITLE}{$END_TCORNERS}
<table class="tablebg" width="100%" cellspacing="1">
<tr>
	<td colspan="2" class="row3">{L_SIGNATURE_EXPLAIN}</td>
</tr>

<!-- IF ERROR -->
	<tr>
		<td class="row3 genmed error" colspan="2" align="center">{ERROR}</td>
	</tr>
<!-- ENDIF -->

<tr>
	<td colspan="2" class="row2">
		<script type="text/javascript">
		// <![CDATA[
		
			var form_name = 'ucp';
			var text_name = 'signature';
			
		// ]]>
		</script>
		
		<table cellspacing="0" cellpadding="2" border="0" width="99%">
		<!-- INCLUDE posting_buttons.html -->
		<!-- IF S_BBCODE_ALLOWED -->
		<tr>
			<td colspan="2" align="center">
				<div class="begin" style="width:94%"><textarea class="post" name="signature" rows="16" cols="76" style="width:94%" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);">{SIGNATURE}</textarea></div>
				<div class="end" style="width:5%">
					<script type="text/javascript">
					<![CDATA[
						colorPalette('v', 8, 6)
					// ]]>
					</script>
				</div>
				<div class="clear"></div>
 			</td>
		</tr>
		<!-- ENDIF -->
		</table>
	</td>
</tr>
<tr>
	<td class="row1" valign="top"><strong class="genmed">{L_OPTIONS}</strong><br />
		<table cellspacing="2" cellpadding="0" border="0">
		<tr>
			<td class="gensmall">{BBCODE_STATUS}</td>
		</tr>
		<tr>
			<td class="gensmall">{IMG_STATUS}</td>
		</tr>
		<tr>
			<td class="gensmall">{FLASH_STATUS}</td>
		</tr>
		<tr>
			<td class="gensmall">{URL_STATUS}</td>
		</tr>
		<tr>
			<td class="gensmall">{SMILIES_STATUS}</td>
		</tr>
		</table>
	</td>
	<td class="row2" valign="top">
		<!-- IF S_BBCODE_ALLOWED --><p class="genmed"><label><input type="checkbox" class="radio" name="disable_bbcode"{S_BBCODE_CHECKED} /> {L_DISABLE_BBCODE}</label></p><!-- ENDIF -->
		<!-- IF S_SMILIES_ALLOWED --><p class="genmed"><label><input type="checkbox" class="radio" name="disable_smilies"{S_SMILIES_CHECKED} /> {L_DISABLE_SMILIES}</label></p><!-- ENDIF -->
		<!-- IF S_LINKS_ALLOWED --><p class="genmed"><label><input type="checkbox" class="radio" name="disable_magic_url"{S_MAGIC_URL_CHECKED} /> {L_DISABLE_MAGIC_URL}</label></p><!-- ENDIF -->		
	</td>
</tr>

<!-- IF SIGNATURE_PREVIEW -->
	<tr>
		<th colspan="2" valign="middle">{L_SIGNATURE_PREVIEW}</th>
	</tr>
	<tr> 
		<td class="row1" colspan="2"><div class="postbody" style="padding:6px">{SIGNATURE_PREVIEW}</div></td>
	</tr>
<!-- ENDIF -->

<tr>
	<td class="cat" colspan="2" align="center">{S_HIDDEN_FIELDS}<input class="button" type="submit" name="submit" value="{L_SUBMIT}" />&nbsp;&nbsp;<input class="button" type="submit" name="preview" value="{L_PREVIEW}" />&nbsp;&nbsp;<input class="button" type="reset" value="{L_RESET}" name="reset" /></td>
</tr>
</table>
{$BCORNERS}

<!-- INCLUDE ucp_footer.html -->
