<!-- IF S_DISPLAY_JUMPBOX -->
	<form method="post" name="jumpbox" action="{S_JUMPBOX_ACTION}" onsubmit="if (document.jumpbox.f.value == -1) { return false; }">
		<p><label for="jumpbox"><span class="gensmall"><!-- IF S_IN_MCP and S_MERGE_SELECT -->{L_SELECT_TOPICS_FROM}<!-- ELSEIF S_IN_MCP -->{L_MODERATE_FORUM}<!-- ELSE -->{L_JUMP_TO}<!-- ENDIF -->:</span></label>&nbsp;<select name="f" id="jumpbox" onchange="if(this.options[this.selectedIndex].value != -1){ document.forms['jumpbox'].submit() }">
		<!-- BEGIN jumpbox_forums -->
			<!-- IF jumpbox_forums.S_FORUM_COUNT eq 1 --><option value="-1">------------------</option><!-- ENDIF -->
			<option value="{jumpbox_forums.FORUM_ID}"{jumpbox_forums.SELECTED}><!-- BEGIN level -->&nbsp; &nbsp;<!-- END level -->{jumpbox_forums.FORUM_NAME}</option>
		<!-- END jumpbox_forums -->
		</select>&nbsp;<input class="button" type="submit" value="{L_GO}" /></p>
	</form>
<!-- ENDIF -->
